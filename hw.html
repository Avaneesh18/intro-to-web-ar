<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position = "0 0 0" rotation = "-90 0 0" width = "11" length = "11" color = "black"></a-plane>
            <a-ring position = "-3.7 0.7 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
            <a-octahedron position = "-2.3 0.7 0" color = "#FF926B" radius = "0.45"></a-octahedron>
            <a-sphere position = "-1.3 0.7 0" radius = "0.5" color = "red" radius = "1.5"></a-sphere>
            <a-cylinder position = "0 0.7 0" radius = "0.5" color = "blue" height = "1.5"></a-cylinder>
            <a-box position = "1.5 0.5 0" color = "yellow "></a-box>
            <a-cone position = "3 0.7 0" color = "pink" radius-top = "0.010" radius-bottom = "0.5"></a-cone>
            <a-dodecahedron position = "4.5 0.7 0" color = "orange" radius = "0.65"></a-dodecahedron>
        </a-scene>
    </body>
</html>
